<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for link-preview-card">
</head>


<style>
  link-preview-card::part(title) {
    color: var(--ddd-theme-default-slateMaxLight);
    font-size: var(--ddd-font-size-3xs);
  }

  link-preview-card::part(desc) {
    color: var(--ddd-theme-default-slateLight);
    font-style: italic;
  }

  link-preview-card::part(link) {
    color: var(--ddd-theme-default-skyBlue);
  }

  link-preview-card::part(image) {
    border: 3px solid var(--ddd-theme-default-slateLight);
    border-radius: var(--ddd-radius-sm);
  }

  link-preview-card::part(preview-card) {
    background: var(--ddd-theme-default-coalyGray);
    padding: var(--ddd-spacing-4);
    border-radius: var(--ddd-radius-md);
    transition: all 0.3s ease;
  }

  link-preview-card::part(preview-card):hover {
    background: var(--ddd-theme-default-coalyGray);
    transform: scale(1.03);
  }
</style>

<body>
  <div id="container">
    <h1>link-preview-card</h1>
    <link-preview-card link="https://www.github.com"></link-preview-card>
    <link-preview-card link="https://www.apple.com"></link-preview-card>
    <link-preview-card link="https://www.psu.edu/academics/campuses/university-park"/></link-preview-card>
    <link-preview-card link="https://www.spotify.com"></link-preview-card>
    <link-preview-card link="https://invalid-link.com"></link-preview-card>
  </div>
  


  <script type="module" src="./link-preview-card.js"></script>

  <script>
   window.addEventListener('load', () => {
    document.querySelectorAll('link-preview-card').forEach(card => {
      const link = card.getAttribute('link');
      card.getData(link);
    });
   });

  </script>
</body>
</html>
